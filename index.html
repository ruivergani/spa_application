<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Primary Meta Tags -->
    <title>Monkey Bar | Single Web Application</title>
    <meta name="title" content="Monkey Bar | Single Web Application">
    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./favicon.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- MAIN css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Header-->
    <header id="m-header">
        <div class="container">
            <a href="index.html" class="logo" id="logo">
                <img src="./img/logo.svg" alt="Logo Wilson Zoo, designed by Rui Neto.">
            </a>
            <nav id="main-nav">
            </nav>
        </div>
    </header>

    <section class="monkey-bar">
        <div class="container">
            <section class="drink-selection">
                <h1>Monkey Bar</h1>
                <div class="inputs">
                    <p>Choose your Drink: </p>
                    <div class="main-form">
                        <form action="" method="get">
                            <p>Order <span>#123</span></p> <!-- Give an id (automatic generated to a form)-->
                            <!-- Drink Type -->
                            <fieldset>
                                <legend>Type:</legend>
                                <input type="radio" id="smoothie" name="drinkType" value="smoothie" checked>
                                <label for="smoothie">Smoothie</label>
                                <input type="radio" id="milkshake" name="drinkType" value="milkshake">
                                <label for="milkshake">Milkshake</label>
                            </fieldset>
                            <!-- Size -->
                            <label for="size">Size:</label> <br/>
                            <select id="size" name="size">
                                <option value="small">Small - £2.45</option>
                                <option value="medium" selected>Medium - £2.95</option> <!-- defaul option -->
                                <option value="large">Large - £3.45</option>
                            </select>
                            <br/>
                            <!-- Ingredients -->
                            <datalist id="ingredients-list">
                                <option value="Banana">Banana</option>
                                <option value="Strawberries">Strawberries</option>
                                <option value="Raspberries">Raspberries</option>
                                <option value="Blueberries">Blueberries</option>
                                <option value="Mango">Mango</option>
                                <option value="Chocolate">Chocolate</option>
                                <option value="White Chocolate">White Chocolate</option>
                            </datalist>
                            <label for="ingredients">Ingredients:</label> <br/>
                            <input type="text" list="ingredients-list" id="ingredientes" name="ingredients" placeholder="Select a value" required> <!-- Min one selected (required)-->
                            <br/>
                            <!-- Bases for smoothie -->
                            <label for="base-smoothie">Bases for smoothie:</label> <br/>
                            <select id="base-smoothie" name="base-smoothie" required>
                                <option value="orange">Orange Juice</option>
                                <option value="apple" selected>Apple Juice</option> <!-- defaul option -->
                            </select>
                            <br/>
                            <!-- Bases for milkshake -->
                            <label for="base-milkshake">Bases for milkshake:</label> <br/>
                            <select id="base-milkshake" name="base-milkshake" required>
                                <option value="whole-milk">Whole Milk</option>
                                <option value="semi-skimmed-milk" selected>Semi Skimmed Milk</option> <!-- defaul option -->
                                <option value="coconut-milk">Coconut Milk</option>
                                <option value="oat-milk">Oat Milk</option>
                            </select>
                            <br/>
                            <!-- Extra options for milkshake -->
                            <label for="extra">Extra Options:</label> <br/>
                            <select id="extra" name="extra">
                                <option value="chocolate-sprinkles">Chocolate Sprinkles</option>
                                <option value="marshmallows">Marshmallows</option>
                                <option value="cream">Cream</option>
                                <option value="malt">Malt</option>
                            </select>
                            <br/>
                            <div class="buttons">
                                <!-- Buttons -->
                                <input type="submit" value="Add to order" id="add-order">
                                <input type="submit" value="Save favourite" id="save-favourite">
                                <input type="submit" value="Order favourite" id="order-favourite">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </section>
            <section class="order-selection">
                <h2>Order Receipt</h2>
                <p>Current Drinks Details: </p>
            </section>
        </div>
    </section>

    
   
        
    <!-- Jquery / Main.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="./js/main.js"></script>
</body>
</html>
